# Travis CI Build file for BakeoutController
# Written by Michal Kononenko

# We need sudo so we can use apt-get
sudo: false

language: java
jdk:
    - oraclejdk8

branches:
    except:
        - gh-pages

env:
    global:
        - GH_REPO_NAME: BakeoutController
        - DOXYFILE: $TRAVIS_BUILD_DIR/docs/Doxyfile
        - GH_REPO_REF: github.com/OmicronProject/BakeoutController.git

notifications:
    email: false

# Due to a peculiarility in caching dependencies in Gradle,
# remove the module lock file and files having to do with
# plugin dependency resolution
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - pip install --user codecov

before_script:
    - chmod +x gradlew

after_success:
    - codecov
    - cd $TRAVIS_BUILD_DIR
    - chmod +x ./push_docs.sh
    - ./push_docs.sh

